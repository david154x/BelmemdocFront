<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/catalogo" routerDirection="root">
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>Catálogo</ion-label>
      </ion-item>
      <ion-item routerLink="/administracion" routerDirection="root">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Administración</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal del dashboard -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- Encabezado del dashboard -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del menú lateral -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Título -->
    <ion-title>Belmemdoc</ion-title>

    <!-- Botón de cerrar sesión -->
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <p>Bienvenidos a Belmemdoc, este es el dashboard</p>
</ion-content>
