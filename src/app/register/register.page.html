<ion-content [fullscreen]="true" class="register-content">
  <div class="register-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Formulario de registro</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="nombreUsuario" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="claveAsignada" type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Número de Documento</ion-label>
            <ion-input formControlName="numeroDocumento" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Primer Nombre</ion-label>
            <ion-input formControlName="primerNombre" required></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Segundo Nombre</ion-label>
            <ion-input formControlName="segundoNombre"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Primer Apellido</ion-label>
            <ion-input formControlName="primerApellido" required></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Segundo Apellido</ion-label>
            <ion-input formControlName="segundoApellido"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input formControlName="direccion"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input formControlName="telefono"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Fecha de Nacimiento</ion-label>
            <ion-datetime formControlName="fechaNacimiento" displayFormat="yyyy-MM-dd" presentation="date"></ion-datetime>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Género</ion-label>
            <ion-select formControlName="genero">
              <ion-select-option value="M">Masculino</ion-select-option>
              <ion-select-option value="F">Femenino</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button expand="full" type="submit" [disabled]="!registerForm.valid">Registrar</ion-button>
          <ion-button expand="full" (click)="volverAlLogin()">Regresar al login</ion-button>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
