<ion-header>
  <ion-toolbar>
    <ion-title>Cat√°logo de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Listar los productos -->
      <ion-col size="6" *ngFor="let producto of productosConImagenes">
        <ion-card (click)="verDetalles(producto)">
          <ion-img [src]="producto.ubicacionFoto"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ producto.nombreProducto }}</ion-card-title>
            <ion-card-subtitle>{{ producto.valorProducto | currency }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
